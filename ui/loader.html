<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Loader</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/semantic/semantic.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/semantic/semantic.min.js"></script>
</head>
<body>
    <div>
        <div class="ui fluid action input">
            <input type="text" placeholder="Browse Data Folder" readonly id="sourceFolder">
            <button id="btnOpenSource" class="ui button icon">
                <i class="folder icon"></i>
            </button>
        </div>
        <div class="tag-compose">
            <button id="btnLoadKeyword" class="ui button icon">
                <i class="folder icon"></i>
            </button>
            <div class="ui icon input">
                <input type="text" placeholder="Press Enter to add" id="keywordCompose">
            </div>
            <button id="btnSaveKeyword" class="ui button icon">
                <i class="save icon"></i>
            </button>
        </div>
    </div>
<script src="./assets/js/main.js"></script>
</body>
</html>
